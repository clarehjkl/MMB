<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/m-gt_header.css">
    <link rel="stylesheet" href="./css/pool.css">
</head>

<body>
    <!-- 头部 -->
    <div id="header">
        <a href="javascript:;" class="back">&lt;
            <i class=""></i>
        </a>
        <span>凑单品</span>
        <a href="javascript:;" class="download">
            <img src="./images/header_app.png" alt="">
        </a>
    </div>
    <!-- 主要内容 -->
    <div class="main" id="top">
        <!-- 导航 -->
        <div class="nav_all">
            <div class="nav-top">
                <!-- 导航左边 过滤部分 -->
                <div class="filtrate">
                    <ul class="shop">
                        <li>
                            <a href="javascript:;">京东
                                <i class='glyphicon glyphicon-triangle-bottom'></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="area">
                        <li>
                            <a href="javascript:;">华北
                                <i class='glyphicon glyphicon-triangle-bottom'></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="all_price">
                        <li>
                            <a href="javascript:;">全部价格
                                <i class='glyphicon glyphicon-triangle-bottom'></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- 导航右边 搜索部分 -->
                <div class="search">
                    <i class="glyphicon glyphicon-search"></i>
                </div>
            </div>
            <!-- 导航栏的下拉部分 -->
            <div class="shop_list down_list">

                <!-- shop_list       占坑 -->


            </div>
            <div class="area_list down_list">

                <!-- area_list       占坑 -->

            </div>
            <div class="all_price_list down_list">
                <ul>
                    <li>
                        <a href="javascript:;">全部价格</a>
                    </li>
                    <li>
                        <a href="javascript:;">1-3元</a>
                    </li>
                    <li>
                        <a href="javascript:;">3-5元</a>
                    </li>
                    <li>
                        <a href="javascript:;">5-10元</a>
                    </li>
                    <li>
                        <a href="javascript:;">10-15元</a>
                    </li>
                    <li>
                        <a href="javascript:;">15元以上</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 商品内容部分 -->
        <div class="content">

            <!-- content      占坑 -->


        </div>
    </div>
    <!-- 返回顶部 侧边栏 -->
    <div class="side">
        <a href="javascript:;" class="side_download">
            <span>慢</span>
            <span>App下载</span>
        </a>
        <a href="#top" class="backtop">
            <i class="glyphicon glyphicon-arrow-up"></i>
        </a>
    </div>
</body>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/src/zepto.js"></script>
<script src="./lib/art-template/template-web.js"></script>
<script type="text/template" id="shop_list">
    <ul>
        {{ each data value index }}
        <li>
            <a href="javascript:;" name="{{value.shopId}}">{{value.shopName}}</a>
            <span class="glyphicon glyphicon-ok"></span>
        </li>
        {{ /each }}
    </ul>
</script>
<script type="text/template" id="area_list">
    <ul>
        {{ each data value index }}
        <li>
            <a href="javascript:;" name="{{value.areaId}}">{{value.areaName}}</a>
            <span class="glyphicon glyphicon-ok"></span>
        </li>
        {{ /each }}
    </ul>
</script>
<script type="text/template" id="content">
    <ul>
        {{each data value index}}
        <li>
            <a href="javascript:;">
                <img src="{{value.productImg}}" alt="">
                <div class="detail_bottom">
                    <p class="introduce">{{value.productName}}</p>
                    <div class="other">
                        <span class="price">{{value.productPrice}}</span>
                        <span class="gopool">去凑单</span>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>

</script>

<script src="./js/pool.js"></script>

</html>
