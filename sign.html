<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/sign.css">
</head>

<body>
    <!-- 头部 -->
    <div id="head">
        <a href="javascript:;" class="logo">
            <img src="./images/header_logo.png" alt="">
        </a>
        <a href="javascript:;" class="download">
            <img src="./images/header_app.png" alt="">
        </a>
    </div>
    <!-- 搜索 -->
    <div class="search">
        <div class="search_all">
            <input type="text" class="seach_left" placeholder="请输入你想比价的商品">
            <input type="button" class="search" value="搜索">
        </div>
    </div>
    <!-- 导航 -->
    <div class="nav">
        <a href="javascript:;">首页</a>
        &gt;
        <a href="./sign.html">品牌大全</a>
        &gt;
    </div>
    <!-- 热门品牌排行 -->
    <div class="hot">
        <h3>热门品牌排行</h3>
        <ul class="sign_detail">

            <!-- sign_detail     占坑 -->

        </ul>
    </div>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/src/zepto.js"></script>
    <script src="./lib/art-template/template-web.js"></script>
    <script type="text/template" id="sign_detail">
        {{ each data value index}}
        <li>
            <a href="./brand.html?brandtitleid={{value.brandTitleId}}" categoryId=" {{value.categoryId}} ">
                <span>{{value.brandTitle}}</span>
                <i></i>
            </a>
        </li>
        {{ /each }}
    </script>
    <script src="./js/sign.js "></script>
</body>

</html>
